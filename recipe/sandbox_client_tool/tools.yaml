tools:
  - class_name: "verl.tools.sandbox_client_tool.SandboxClientTool"
    config:
      sandbox_fusion_url: "http://sandbox/run_code"
      num_workers: 256
      enable_global_rate_limit: true
      rate_limit: 256
      default_timeout: 30
      default_language: "python"
      memory_limit_mb: 1024
      type: native

      python_file_path: "/osmosis/workspace/verl/recipe/sandbox_client_tool/multi.py"
      python_func_entrypoint: "multiply"

    tool_schema:
      type: "function"
      function:
        name: "multiplier"
        description: "A tool for multiplying two floats."
        parameters:
          type: "object"
          properties:
            first_val:
              type: "number"
              description: "first value"
            second_val:
              type: "number"
              description: "second_value"
          required: ["first_val", "second_val"]

